<form class="grades" [formGroup]="form">
  <h4 class="form-title">Grades</h4>

  <ng-template #gradeChooser let-gradeControl="gradeControl" let-label="label">
    <mat-form-field appearance="fill">
      <mat-label>{{ label }}</mat-label>
      <mat-select [formControl]="gradeControl">
        <mat-option *ngFor="let grade of gradesCatalog" [value]="grade">
          {{ grade }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <app-error-messages [control]="gradeControl"></app-error-messages>
  </ng-template>

  <div class="row">
    <div class="col">
      <ng-container
        *ngTemplateOutlet="
          gradeChooser;
          context: { gradeControl: math, label: 'Math' }
        "
      ></ng-container>
    </div>
    <div class="col">
      <ng-container
        *ngTemplateOutlet="
          gradeChooser;
          context: { gradeControl: history, label: 'History' }
        "
      ></ng-container>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ng-container
        *ngTemplateOutlet="
          gradeChooser;
          context: { gradeControl: arts, label: 'Arts' }
        "
      ></ng-container>
    </div>
    <div class="col">
      <ng-container
        *ngTemplateOutlet="
          gradeChooser;
          context: { gradeControl: english, label: 'English' }
        "
      ></ng-container>
    </div>
  </div>
  <div class="row" *ngIf="showScienceControl$ | async">
    <div class="col">
      <ng-container
        *ngTemplateOutlet="
          gradeChooser;
          context: { gradeControl: science, label: 'Science' }
        "
      ></ng-container>
    </div>
  </div>
</form>
