<div class="wrapper">
  <div class="hood">
    <h2>Student {{ _chosenStudent ? "Update" : "Registration" }}</h2>
    <button mat-button color="primary" (click)="onCancel.emit()">Cancel</button>
  </div>
  <form [formGroup]="form">
    <app-student-form-general
      (formCreated)="form.setControl('general', $event)"
    ></app-student-form-general>
    <app-student-form-address
      (formCreated)="form.setControl('address', $event)"
    ></app-student-form-address>
    <app-student-form-grades
      [age]="age.valueChanges | async"
      (formCreated)="form.setControl('grades', $event)"
    >
    </app-student-form-grades>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="onSubmit()">
        {{ _chosenStudent ? "Update" : "Register" }}
      </button>
    </div>
  </form>
</div>
